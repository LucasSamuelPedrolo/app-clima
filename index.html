<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,900;0,1000;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <title>Veja o clima de sua cidade!</title>
</head>

<body>

    <header class="header-content">
        <span class="material-symbols-outlined" style="color: yellow;">sunny</span>
        <h1 class="main-title">O clima para os proximos dias!</h1>
        <span class="material-symbols-outlined" style="color: rgb(0, 0, 255);">thunderstorm</span>
    </header>

    <main>
        
        <section class="main-section">
            <div class="main-section-case-options" id="main-state">
                <label for="state" class="case-options-label">Digite seu estado :</label>
                <input type="search" id="state" class="case-options-input" placeholder="Ex: PR" autocomplete="off">

                <button type="button" class="btn-send disabled" disabled>Enviar</button>
            </div>

            <div class="main-section-case-options hidden" id="main-city">
                <label class="case-options-label" for="search-city">Agora sua cidade</label>

                <input type="text" list="all-city" id="search-city" class="case-options-input"
                    placeholder="Ex: Curitiba">
                <datalist id="all-city">

                </datalist>

                <button type="button" class="btn-send disabled-city" id="btn-send-city" disabled>Confirmar pesquisa</button>

            </div>
        </section>
    </main>

    <footer class="footer-content">
        <p class="linkedin">Acesse : <a href="#" target="_blank">linkedin</a></p>
        <p class="gitHub">O projeto pode ser visto no <a href="#" target="_blank">GitHub</a></p>
        <p class="name-dev"> Feito com muito trabalho por : <a href="#" target="_blank">Lucas Samuel Pedrolo</a></p>
    </footer>

    <script src="./javascript/script.js"></script>

</body>

</html>
